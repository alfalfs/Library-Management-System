<div id="loginimage">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <div class="text-center mb-3" style="color:red;">
                    <div class="error">
                        <span> <div id="email-info"  ></div></span>
                        <span> <div id="password-info" ></div></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Login</h2>
                <form id="login-form" action="./index.html" class="needs-validation" validate>
                    <div class="form-group">
                        <label for="uemail">User email-id:</label>
                        <input type="email" class="form-control" id="uemail" placeholder="Enter email-id" name="uemail" onchange="return validateEmailid(this.value);" required>
                        <span style="background-color:rgb(255, 255, 255);" id="emsg"></span>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group ">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="upassword" placeholder="Enter password" name="upassword" onkeyup="validatePassword(this.value);" required minlength="8" data-toggle="password">
                        <span style="background-color:rgb(255, 255, 255);" id="msg"></span>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me.
                                   <!-- <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Check this checkbox to continue.</div>-->
                            </label>
                        <span> <a href="forgetpass.html" style="text-align: right;"> Forget login?</a></span>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Continue</button>
                </form>
            </div>
            <div class="col">

            </div>
